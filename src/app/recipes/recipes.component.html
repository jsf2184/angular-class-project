<div class="row">
  <div class="col-md-5">
    <app-recipes-list (itemSelection)="currentRecipe=$event"></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-detail *ngIf="currentRecipe !== null; else infoText" [recipeModel]="currentRecipe"></app-recipes-detail>
  </div>
  <ng-template #infoText>
    <br>
    <p>Please selecte a recipe</p>
  </ng-template>

</div>
